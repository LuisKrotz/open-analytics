<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Open Analytics Test</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        TEST<br>
        <button id="click-me">Click me!</button>
        <script src="./open-analytics.js"></script>

        <script>
            if (window.OA) {
                OA.init();

                document.querySelectorAll('#click-me')[0].addEventListener('click', () => OA.registerEvent('page', window.location.pathname, 'click', 1));
            }
        </script>
    </body>

</html>
